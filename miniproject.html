<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Sample Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4a90e2;
      color: white;
      padding: 50px 20px;
    }

    h1 {
      font-size: 2.5rem;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
    }

    .signup-btn {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1rem;
      color: white;
      background-color: #ff5a5f;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .signup-btn:hover {
      background-color: #e0484d;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      background-color: #eee;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1>Static website for Mini Project</h1>
    <a class="signup-btn" href="signup.html">Sign Up</a>
  </header>

</body>
</html>
